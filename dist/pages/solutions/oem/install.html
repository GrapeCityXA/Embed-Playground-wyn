				Wyn支持完全自定义安装包，通过替换产品Logo、公司名称、登录界面等将Wyn的安装包OEM，然后导出定制信息再以静默的方式嵌入到业务系统的产品安装包中，用户最终在使用产品时，完全感受不到 Wyn的存在。
			</div>
